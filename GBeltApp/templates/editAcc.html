<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid"><a class="navbar-brand"
                                    href="#">Edit
        Account: {{ idToSchow.first_name }} {{ idToSchow.last_name }}</a>
        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/quotes">Back</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <div class="container">
        {% if messages %}
            {% for x in messages %}
                <p style="color: deeppink">{{ x }}</p>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-6">
                <h1 style="color: rgb(65,141,218);">Edit Account Info</h1>
                <form action="/updateuser/{{ idToSchow.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group d-flex flex-column">
                        <label>First Name<input class="form-control" type="text" name="fname" value="{{ idToSchow.first_name }}"></label>
                        <label>Last Name<input class="form-control" type="text" name="lname" value="{{ idToSchow.last_name }}"></label>
                        <label>Email<input class="form-control" type="text" name="email" value="{{ idToSchow.email }}"></label>
                        <label hidden>Email<input class="form-control" type="text" name="email1" value="{{ idToSchow.email }}"></label>
                    </div>
                    <button class="btn btn-primary" type="submit">Update</button>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
